<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{site.title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/normalize.css@latest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <header class="page-header">
            <img src="/assets/avatar.png" alt="" width="96">
            <a href="/">{{site.title}}</a>
    </header>
    <main>
        <article>
            {{content}}
        </article>
        <hr>
        <p class="backlinks-title larger">Backlinks</p>
        {% if backlinks.length > 0%}
        <ul class="backlinks-container">
            {% for link in backlinks %}
                <li>
                    <a href="{{link.url}}" class="backlink">{{link.title}}</a>
                    <div class="backlink-preview" hidden>
                        {{link.preview | markdownify}}
                    </div>
                </li>
            {% endfor %}
        </ul>
        {% else %}
        <p class="backlinks-default">No backlinks found.</p>
        {% endif %}
    </main>
    
    <footer class="page-footer">
        <small>Copyright {{site.author}}</small>
    </footer>
</body>
</html>
